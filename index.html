<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEM HTL Simulation App - Add and Remove Multiple Items</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AEM HTL Simulation:<br> Add and Remove Multiple Items</h1>
        <div class="input-section">
            <div class="justified-label">
                <label for="itemInput">Add List Items <br>(comma separated):</label>
            </div>
            <input type="text" id="itemInput" placeholder="Enter list items separated by commas" />
            <button id="addItemBtn">Add Items</button>
        </div>
        
        <div class="list-section">
            <h2>Generated List:</h2>
            <ul id="dynamicList">
                <!-- List items will be dynamically inserted here -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
